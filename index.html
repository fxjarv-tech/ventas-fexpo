<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ventas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container">
        <h1>Control de Ventas</h1>

        <div class="productos">
            <h2>Selecciona un producto</h2>
            <div class="item">
                <select id="select-producto">
                    <option value="Clásica Simple-35.00">Clásica Simple ($35.00)</option>
                    <option value="Clásica Doble-42.00">Clásica Doble ($42.00)</option>
                    <option value="Cheese Simple-35.00">Cheese Simple ($35.00)</option>
                    <option value="Cheese Doble-42.00">Cheese Doble ($42.00)</option>
                    <option value="Tropical Simple-35.00">Tropical Simple ($35.00)</option>
                    <option value="Tropical Doble-42.00">Tropical Doble ($42.00)</option>
                    <option value="Mexicana Simple-35.00">Mexicana Simple ($35.00)</option>
                    <option value="Mexicana Simple-35.00">Mexicana Simple ($35.00)</option>
                    <option value="Baccon Simple-35.00">Baccon Simple ($35.00)</option>
                    <option value="Baccon Doble-42.00">Baccon Doble ($42.00)</option>
                    <option value="Burguer 3 Bowl-39.00">Burguer 3 Bowl ($39.00)</option>
                    <option value="Burguer 5 Bowl-59.00">Burguer 5 Bowl ($59.00)</option>
                    <option value="Papas Fritas-12.00">Papas Fritas ($12.00)</option>
                    <option value="Agua-10.00">Agua ($10.00)</option>
                    <option value="Power-12.00">Power ($12.00)</option>
                    <option value="Soda 500ml-10.00">Soda 500ml ($10.00)</option>
                    <option value="Soda 1Lt-18.00">Soda 1Lt ($18.00)</option>
                    <option value="Soda Peque-5.00">Soda Peque ($5.00)</option>
                </select>
                <input type="number" id="cantidad-producto" value="1" min="1">
                <button onclick="agregarProducto()">Agregar</button>
            </div>
        </div>

        <div class="pedido-actual">
            <h2>Pedido Actual</h2>
            <p>Número de Registro: <span id="numero-registro">1</span></p>
            <ul id="lista-pedido"></ul>
            <h3>Total: $<span id="total-pedido">0.00</span></h3>
            <button onclick="procesarPedido()">Procesar Pedido</button>
            <button onclick="limpiarPedido()">Limpiar Pedido</button>
        </div>

        <div class="historial-ventas">
            <h2>Historial de Ventas</h2>
            <table id="tabla-ventas">
                <thead>
                    <tr>
                        <th>Registro</th>
                        <th>Fecha</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="descargarExcel()">Descargar Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
